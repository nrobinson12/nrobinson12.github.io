<div class="main">

    <div class="profile">
        <div class="text">
            <h1>Hi. I'm Nick.</h1>
            <h2>I have a passion for Software Development and Design.</h2>
        </div>
        <div class="cta">
            <a scroll-to="work" class="cta-c">
                <h3>Check out my work</h3>
                <i class="icon ion-chevron-down"></i>
            </a>
        </div>
    </div>
    
    <div class="section" id="work">
        <div class="items">
            <a ng-href="{{ project.where }}" class="project" ng-repeat="project in projects track by $index">
                <div class="container">
                    <div class="container2" style="background-image: url('{{ project.image }}')"></div>
                </div>
                <h3 style="float: left">{{ project.name }}</h3>
                <h3 style="float: right">{{ project.what }}</h3>
            </a>
        </div>
    </div>

    <div class="section" id="contact">
        <p>
            Nicholas Robinson</br>
            Creator. Dreamer. Achiever.</br>
        </p>
    </div>

</div>
